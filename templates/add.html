{% extends "base.html" %}

{% block content %}
<h1 class="mt-3 mb-3">Add a New Task</h1>
<form action="/add_task">
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="task" name="task" placeholder="Task">
  <label for="task">What do you want to do today?</label>
</div>
  <button type="submit" class="btn btn-outline-primary">Add Task</button>
</form>

{% endblock %}
